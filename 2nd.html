</p><h2><b><u><font face="標楷體">喬品賣炒飯</font></u></b></h2>
喬品賣炒飯，店面小巧樸素。
炒飯除了辣度分3級之外，也可以選擇是否要添加胡椒或蔥。<br>
這裡的炒飯粒粒分明，點綴著滷牛腱、碎蛋、蔥花及辣椒；<br>
鬆軟的米粒中夾著略有嚼感的滷牛腱，增加了不少口感，<br>
再配上略有鹹味的牛肉，順口又好吃。<br><p></p>
高雄市苓雅區新光路132號。<br><p></p>
