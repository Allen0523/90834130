<td>這是我們外食時 很常來的一家小吃店米糕世家，<br>
十幾年前是好友「小Ha拔」的推薦，<br>
結果一吃後就成為老主顧了。<br>
最主要原因除了東西好吃之外，<br>
用餐環境很乾淨明亮，又有冷氣，<br>
雖只是平價小吃，但乾淨衛生就讓我們很喜歡一來再來<br><p></p></td>
<td align="center" valign="middle">高雄市前金區自強三路227號<br><p></p></td>
